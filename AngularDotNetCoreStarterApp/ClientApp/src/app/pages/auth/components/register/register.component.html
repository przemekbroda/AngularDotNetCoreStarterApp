<mat-toolbar color="primary">
  <span>Example App</span>
</mat-toolbar>

<div class="center">
  <form #registerForm="ngForm" (ngSubmit)="onSignUp()">
    <mat-card style="margin-top: 30%;">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
        <mat-form-field class="row full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="usernameField" required min="6" [(ngModel)]="username">
          <mat-error>Login is required</mat-error>
        </mat-form-field>
        <mat-form-field class="row full-width" style="margin-top: 8px;">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="passwordField" min="8" required [(ngModel)]="password">
          <mat-error>Password is required</mat-error>
        </mat-form-field>
        <mat-form-field class="row full-width" style="margin-top: 8px;">
          <mat-label>Repeat Password</mat-label>
          <input matInput type="password" appRepeatedValueValidator="passwordField" name="repeatPassword" required [(ngModel)]="repeatedPassword">
          <mat-error>Password must be same</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="margin-left: 1px;">
        <button type="submit" [disabled]="registerForm.invalid" mat-raised-button color="primary">Sign up</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
